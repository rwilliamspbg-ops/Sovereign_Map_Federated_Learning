version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: mongo-200
    volumes:
      - mongo_data_200:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: sovereign2026
    networks:
      - sovereign-net-200

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-200
    ports:
      - "8080:8080"
      - "5000:5000"
    environment:
      - NODE_ID=backend-200
      - DATABASE_URI=mongodb://admin:sovereign2026@mongo:27017/sovereign_200?authSource=admin
      - NODE_COUNT=200
      - QUORUM_SIZE=134
    depends_on:
      - mongo
    networks:
      - sovereign-net-200

  aggregator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aggregator-200
    ports:
      - "8081:8080"
    environment:
      - NODE_ID=aggregator-200
      - AGGREGATOR_MODE=true
      - QUORUM_SIZE=134
      - BYZANTINE_RATIO=0.30
    depends_on:
      - backend
      - mongo
    networks:
      - sovereign-net-200

  node-agent:
    build: .
    image: federated-learning:latest
    environment:
      - AGGREGATOR_URL=http://aggregator:8080
      - DATABASE_URI=mongodb://admin:sovereign2026@mongo:27017/sovereign_200?authSource=admin
      - BATCH_SIZE=32
      - TPM_ENABLED=false
    depends_on:
      - aggregator
      - mongo
    deploy:
      replicas: 200
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - sovereign-net-200
    volumes:
      - ./test-data:/app/test-data:ro

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus-200
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data_200:/prometheus
    networks:
      - sovereign-net-200

  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana-200
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=sovereign2026
    volumes:
      - grafana_data_200:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - sovereign-net-200

networks:
  sovereign-net-200:
    driver: bridge

volumes:
  mongo_data_200:
  prometheus_data_200:
  grafana_data_200:
