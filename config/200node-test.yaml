# 200-Node Byzantine Fault Tolerance Test Configuration
test_metadata:
  id: "bft-200-node-test"
  name: "200 Node Byzantine Fault Tolerance Test"
  description: "Validates 55.5% malicious node resilience"
  version: "1.0.0"
  date: "2026-02-18"

topology:
  type: "mesh"
  node_count: 200
  connection_pattern: "full-mesh"

byzantine_faults:
  enabled: true
  ratio: 0.555
  count: 111
  attack_types:
    - "gradient_poisoning"
    - "label_flipping"
    - "sybil_attack"
    - "free_rider"

consensus:
  quorum_percentage: 66.7
  quorum_absolute: 134
  timeout_seconds: 300
  max_rounds: 50

node_agent:
  resources:
    cpu_limit: "0.5"
    memory_limit: "512M"
  batch_size: 32

network_simulation:
  latency_ms: 50
  packet_loss_percent: 0.1

monitoring:
  prometheus_enabled: true
  grafana_enabled: true

results:
  output_directory: "test-results/200-node-bft"
  formats: ["json", "csv", "md"]

success_criteria:
  min_consensus_rate: 0.95
  max_latency_seconds: 120
  accuracy_threshold: 0.80
