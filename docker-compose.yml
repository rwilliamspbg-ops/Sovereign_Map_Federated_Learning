version: '3.8'\n\nservices:\n  backend:\n    image: backend-image:latest\n    restart: always\n    environment:\n      - DATABASE_URL=mysql://user:password@db:3306/dbname\n    depends_on:\n      - db\n\n  frontend:\n    image: frontend-image:latest\n    restart: always\n    ports:\n      - '80:80'\n    depends_on:\n      - backend\n\n  monitoring:\n    image: monitoring-image:latest\n    restart: always\n    ports:\n      - '9090:9090'\n    depends_on:\n      - backend\n\n  db:\n    image: mysql:5.7\n    restart: always\n    environment:\n      MYSQL_ROOT_PASSWORD: root\n      MYSQL_DATABASE: dbname\n      MYSQL_USER: user\n      MYSQL_PASSWORD: password\n\n  coordinator:\n    image: coordinator-image:latest\n    restart: always\n    environment:\n      - COORDINATOR_CONFIG=/path/to/config\n    depends_on:\n      - backend\n\n  worker:\n    image: worker-image:latest\n    restart: always\n    environment:\n      - WORKER_CONFIG=/path/to/config\n    depends_on:\n      - coordinator\n