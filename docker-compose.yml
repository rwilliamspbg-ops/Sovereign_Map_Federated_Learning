services:
  frontend:
    image: frontend:latest
    ports:
      - "3000:80"
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: frontend:latest
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: backend:latest
    environment:
      - DATABASE_URI=mongodb://mongo:27017/mydb
    depends_on:
      mongo:
        condition: service_started
    restart: always
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/health').read()"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 60s

  mongo:
    image: mongo:latest
    volumes:
      - mongo_data:/data/db
    restart: always

  monitoring:
    build:
      context: .
      dockerfile: Dockerfile.monitoring # Ensure this file exists in your root
    image: monitoring:latest
    environment:
      - MONITORING_ENV=production
    depends_on:
      - backend
    restart: always

  federated-learning:
    build: .
    image: federated-learning:latest
    depends_on:
      backend:
        condition: service_healthy
      mongo:
        condition: service_started
    volumes:
      - ./documentation/FL_CONFIG.md:/app/config/privacy_policy.md:ro
      - ./scripts:/app/scripts:ro
    environment:
      - FL_SERVER_MODE=true
      - FL_MODEL_PATH=/models
      - PRIVACY_BUDGET_EPSILON=1.0
      - PRIVACY_DELTA=1e-5
      - MIN_PARTICIPANTS=10
      - TARGET_THROUGHPUT_TOPS=85
    entrypoint: >
      sh -c "python3 /app/scripts/validate_audit.py && python3 /app/sovereignmap_production_backend.py"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
    mongo_data:
  
