name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ⚠️ Use v2 and explicitly skip install so it does NOT look for pnpm-lock.yaml
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # We control install ourselves, without frozen lockfile
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build frontend packages
        run: pnpm run build --filter "@sovereignmap/*"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Build Docker images
        run: |
          docker compose -f docker-compose.200nodes.yml build --no-cache

      - name: Start services
        run: |
          docker compose -f docker-compose.200nodes.yml up -d

      - name: Wait for backend health
        run: |
          echo "Waiting for federated learning nodes to initialize..."
          sleep 45

      - name: Debug on failure
        if: failure()
        run: |
          docker compose -f docker-compose.200nodes.yml logs
          docker ps -a

