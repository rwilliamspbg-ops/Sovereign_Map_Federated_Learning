name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Patch Workspaces and Clean
        run: |
          # 1. Remove lockfile to prevent protocol conflicts
          rm -f package-lock.json
          # 2. Convert workspace:* to * in all package.json files
          sed -i 's/workspace:\*/\*/g' package.json
          find packages -name "package.json" -exec sed -i 's/workspace:\*/\*/g' {} +
          echo "Workspaces patched for standard npm compatibility."

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          # Use legacy-peer-deps to ignore the EventEmitter type conflicts temporarily
          npm install --legacy-peer-deps

      - name: Build with Turbo
        run: |
          npx turbo run build --filter=@sovereignmap/core --filter=@sovereignmap/privacy

      - name: Build Docker images
        run: |
          docker compose build --no-cache

      - name: Start Services
        run: docker compose up -d
