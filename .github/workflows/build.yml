name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.1.0 --activate

      - name: Install dependencies
        run: yarn install
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false

      - name: Build frontend packages
        run: yarn workspaces foreach -A --exclude "@sovereignmap/frontend" run build

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Build Docker images
        run: |
          docker compose -f docker-compose.200nodes.yml build --no-cache

      - name: Start services
        run: |
          docker compose -f docker-compose.200nodes.yml up -d

      - name: Wait for backend health
        run: |
          echo "Waiting for federated learning nodes to initialize..."
          sleep 45

      - name: Debug on failure
        if: failure()
        run: |
          docker compose -f docker-compose.200nodes.yml logs
          docker ps -a

      - name: Run Consensus Verification
        run: |
          python3 verify_consensus.py || echo "Script not found, skipping verification for now."
