name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Removed the 'cache' line to prevent the "lock file not found" error

      - name: Install Dependencies
        run: |
          # Use install instead of ci since the lockfile is missing
          npm install 
          npm install --workspaces

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Build Docker images
        run: |
          # Force build without cache to ensure workspace links are fresh
          docker compose build --no-cache

      - name: Start Services
        run: docker compose up -d

      - name: Wait for Backend Health
        run: |
          echo "Waiting for backend..."
          sleep 30 # Simple wait for the 200-node config
