name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

    permissions:
  contents: read
  packages: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Build Docker images
        run: docker compose -f docker-compose.yml build --parallel

      - name: Start all services
        run: docker compose up -d

      - name: Wait for Backend Health
        run: |
          echo "Waiting for backend to be healthy..."
          timeout 120s sh -c 'until [ "$(docker inspect -f {{.State.Health.Status}} sovereign_map_federated_learning-backend-1)"=="healthy" ]; do sleep 5; done'

      - name: Run Federated Learning Audit
        run: docker compose exec federated-learning python3 /app/scripts/validate_audit.py

      - name: Debug on Failure
        if: failure()
        run: |
          docker compose logs backend
          docker ps -a
