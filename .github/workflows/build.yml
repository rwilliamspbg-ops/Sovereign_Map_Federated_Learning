name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend packages
        run: npm run build --workspaces

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Build Docker images
        run: |
          docker compose -f docker-compose.200nodes.yml build --no-cache

      - name: Start services
        run: |
          docker compose -f docker-compose.200nodes.yml up -d

      - name: Wait for backend health
        run: |
          echo "Waiting for federated learning nodes to initialize..."
          sleep 45

      - name: Debug on failure
        if: failure()
        run: |
          docker compose -f docker-compose.200nodes.yml logs
          docker ps -a
