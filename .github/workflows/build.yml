name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Packages
        run: pnpm run build --filter "@sovereignmap/*"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Build Docker images
        run: |
          # Building fresh images for the 200-node scale test
          docker compose build --no-cache

      - name: Start Services
        run: docker compose up -d

      - name: Wait for Backend Health
        run: |
          echo "Waiting for federated learning nodes to initialize..."
          sleep 45

      - name: Debug on Failure
        if: failure()
        run: |
          docker compose logs
          docker ps -a
