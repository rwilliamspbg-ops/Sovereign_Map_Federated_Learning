name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fix Workspace Protocol & Install
        run: |
          # Converts "workspace:*" to "*" to make it compatible with standard npm
          sed -i 's/workspace:\*/\*/g' package.json
          find packages -name "package.json" -exec sed -i 's/workspace:\*/\*/g' {} +
          npm install --include=dev
          npm install --workspaces

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Build with Turbo
        run: |
          npx turbo run build --filter=@sovereignmap/core

      - name: Build Docker images
        run: |
          # Building fresh images for the 200-node scale test
          docker compose build --no-cache

      - name: Start Services
        run: docker compose up -d

      - name: Wait for Backend Health
        run: |
          echo "Waiting for federated learning nodes to initialize..."
          sleep 30

      - name: Debug on Failure
        if: failure()
        run: |
          docker compose logs
          docker ps -a
