name: Docker Build

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile*'
      - '.github/workflows/docker-build.yml'
      - 'requirements.txt'

# Add these explicit permissions to fix CodeQL Alert #15
permissions:
  contents: read           # Required to check out code
  packages: write          # Required to push images to GHCR
  security-events: write   # Required for CodeQL/Trivy to upload scan results

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push (v0.4 Release Candidate)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true       # Changed to true to utilize the new 'packages: write' permission
          tags: ghcr.io/${{ github.repository }}:latest
