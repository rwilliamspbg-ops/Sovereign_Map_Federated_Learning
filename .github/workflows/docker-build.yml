name: Docker Build

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile*'
      - '.github/workflows/docker-build.yml'
      - 'requirements.txt'

# 1. Fixes CodeQL Permission Alert #15
permissions:
  contents: read           # Required to check out code
  packages: write          # Required to push images to GHCR
  security-events: write   # Required for CodeQL/Trivy to upload results

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Fixes "repository name must be lowercase" error
      - name: Lowercase Repo Name
        run: |
          echo "IMAGE_REPOSITORY=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push (v0.4 Release Candidate)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # Uses the lowercase environment variable
          tags: ghcr.io/${{ env.IMAGE_REPOSITORY }}:latest
