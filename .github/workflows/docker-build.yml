name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

    permissions:
    contents: read
    packages: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker images
  run: docker compose build
# Dashboard: http://localhost:8000
# Scale nodes: docker-compose up --scale node-1=3
