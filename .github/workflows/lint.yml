name: Lint Code Base

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

    permissions:
    contents: read
jobs:
  build:
    name: Lint and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Full git history is needed for linter to check only changed files
          fetch-depth: 0

      - name: Lint Code Base
        uses: super-linter/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Tailored to your specific repo stack
          VALIDATE_PYTHON_BLACK: true
          VALIDATE_TERRAFORM: true
          VALIDATE_BASH: true
          VALIDATE_DOCKERFILE: true
